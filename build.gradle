apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

description = 'Dropwizard to MongoDB Demo'
version = "1.0.0"

defaultTasks 'clean', 'build'

ext.mainClassName = 'org.rekdev.dwmd.BlogService'
ext.mongo = [version: '2.11.4']

repositories { 
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.3'

    compile 'com.yammer.dropwizard:dropwizard-core:0.6.2'
    compile "org.mongodb:mongo-java-driver:${mongo.version}"
    compile 'org.mongojack:mongojack:2.0.0'
}

jar {
    manifest {
        attributes "Implementation-Title": "Gradle Quickstart"
        attributes "Implementation-Version": version
        attributes "Main-Class" : mainClassName
    }
 
    // remove the security files (from mail.jar / activation.jar) so that the jar will be executable.
    doFirst {
        from ( configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) } ) {
            exclude 'META-INF/MANIFEST.MF'
            exclude 'META-INF/*.SF'
            exclude 'META-INF/*.DSA'
            exclude 'META-INF/*.RSA'
        }
    }
}
